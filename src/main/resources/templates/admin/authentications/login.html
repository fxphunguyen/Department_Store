<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1.0"/>

    <title>Sapo - Đăng nhập</title>

    <link rel="icon" type="image/x-icon" href="../../../static/assets/admin/images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="https://sapo.dktcdn.net/sso-service/c54c3caa-style.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/assets/admin/css/authentications/authentication.css"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"/>
</head>

<body>
    <div class="sapo-sso login-style">
        <div class="form container">
            <div class="header">
                <img alt="sapo-logo.svg" src="../../../static/assets/admin/images/sapo-logo.svg" class="sapo-logo"/>
                <div class="mt-3 title">
                    <h1 class="h4">Đăng nhập vào cửa hàng của bạn</h1>
                </div>
            </div>
            <form class="mt-4" action="#" method="post">
                <div class="form-login-info">
                    <div class="form-group">
                        <input id="username" type="text" class="form-input" title="Nhập email/số điện thoại đăng nhập" placeholder="Nhập email/số điện thoại đăng nhập" autocomplete="off" required/>
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-input" title="Nhập mật khẩu đăng nhập" placeholder="Nhập mật khẩu đăng nhập" autocomplete="off" required/>

                        <img alt="eye.svg" src="../../../static/assets/admin/images/eye.svg" id="icon-eye" class="icon-eye-position" title="Hiện mật khẩu"/>
                        <img alt="eye-slash.svg" src="../../../static/assets/admin/images/eye-slash.svg" id="icon-eye-slash" class="hidden icon-eye-position" title="Ẩn mật khẩu"/>
                    </div>
                </div>
                <div class="text-center mt-5">
                    <button type="submit" class="btn-login">Đăng nhập</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="../../../static/assets/admin/js/authentications/authentication.js" type="text/javascript"></script>

</html>
