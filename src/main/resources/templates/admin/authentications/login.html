<!doctype html>
<html lang="vi-VN">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1.0"/>

    <title>Department Store - Đăng nhập</title>

    <link rel="icon" type="image/x-icon" href="../../../static/assets/admin/images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="https://sapo.dktcdn.net/sso-service/c54c3caa-style.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/assets/admin/css/authentications/authentication.css"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"/>
</head>

<body>
    <div class="login-style login-background">
        <div class="form container">
            <div class="header">
                <img alt="sapo-logo.svg" src="../../../static/assets/admin/images/sapo-logo.svg" class="sapo-logo prevent-select"/>
                <div class="mt-3 text-center">
                    <h1 class="h5 prevent-select">Đăng nhập vào cửa hàng của bạn</h1>
                </div>
            </div>
            <form class="mt-4" action="#" method="post">
                <div class="form-login-info">
                    <div class="form-group">
                        <input id="login-username" type="text" class="form-input" title="Nhập địa chỉ email/số điện thoại" placeholder="Nhập địa chỉ email/số điện thoại" autocomplete="off" aria-autocomplete="none" required/>
                    </div>
                    <div class="form-group">
                        <input id="login-password" type="password" class="form-input" title="Nhập mật khẩu" placeholder="Nhập mật khẩu" autocomplete="off" aria-autocomplete="none" required/>
                        <label for="login-password" class="prevent-select input-inline-button" title="Nhập mật khẩu">
                            <img alt="eye.svg" src="../../../static/assets/admin/images/eye.svg" id="login-icon-eye-id" class="cursor-pointer login-icon-eye" title="Hiện mật khẩu"/>
                            <img alt="eye-slash.svg" src="../../../static/assets/admin/images/eye-slash.svg" id="login-icon-eye-slash-id" class="hidden cursor-pointer login-icon-eye" title="Ẩn mật khẩu"/>
                        </label>
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <button type="submit" class="btn-login">Đăng nhập</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="../../../static/assets/admin/js/authentications/authentication.js" type="module"></script>

</html>
