<!doctype html>
<html lang="vi-VN" class="sapo-menu-toggle-active sapo-menu-expand" xmlns:th="http://www.thymeleaf.org">

<head>

    <th:block th:replace="/layout/header :: header"/>
    <title>Chi tiết nhà cung cấp</title>

</head>

<body>

<div th:object="${suppliers}">
    <th:block th:replace="/layout/menu :: menu"/>

    <div class="col-right">
        <div class="col-right_content">
            <header class="ui-title-bar-container">
                <div class="ui-title-bar" style="display:inline-block; min-height:0;">
                    <div class="ui-title-bar__navigation w-50 left">
                        <div class="ui-breadcrumbs">
                            <a href="/admin/suppliers" id="link-index-shipper">
                                <svg class="next-icon next-icon--size-20 next-icon--no-nudge">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#chevron-left-thinner"></use>
                                </svg>
                                <span class="ui-breadcrumb__item" style="position: relative; top: 7px;">Danh sách nhà cung cấp</span>
                            </a>
                        </div>
                    </div>
                    <div class="w-50 right detail-supplier">
                        <div class="header-fr help-dropdown" style="position: relative; margin-left: 10px; height:36px;">
                            <a href="#" class="btn sapo-btn-blank btn-help" style="align-items: center;">
                                <img src="../../../static/assets/admin/images/icons8-help-20.png" style="padding-right: 5px;" alt="icons8-help-20.png"/>
                                <span>Trợ giúp</span>
                            </a>
                        </div>
                        <a href="#" class="btn sapo-btn-default right" style="border-radius: 3px 0 0 3px;" data-toggle="dropdown">Tạo phiếu thu/chi</a>
                        <ul class="dropdown-menu newscroll" style="font-size:13px">
                            <li>
                                <a href="#">Tạo phiếu thu</a>
                            </li>
                            <li>
                                <a href="#">Tạo phiếu chi</a>
                            </li>
                        </ul>
                    </div>
                    <div class="ui-title-bar__main-group">
                        <div class="ui-title-bar__heading-group">
                            <div class="ui-title-bar__title">
                                <h1 class="text-overflow-hiden" th:title="*{name}" th:text="*{name}"></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="detail-supplier-container container mt-0">
                <div class="page-info page-info-order-detail w100">
                    <div class="page-info-title">
                        <span>Thông tin cá nhân</span>

                        <th:block th:switch="*{supplierStatus}">
                            <span th:case="*{supplierStatus.AVAILABLE}" class="badge sapo-badge badge--sushi position-absolute" style="left: calc(100%/3); font-size: 12px;">Đang giao dịch</span>
                            <span th:case="*{supplierStatus.UNAVAILABLE}" class="badge sapo-badge badge--flamingo position-absolute" style="left: calc(100%/3); font-size: 12px;">Ngừng giao dịch</span>
                        </th:block>

                        <div class="order-sources">
                            <a href="#" data-toggle="dropdown" aria-expanded="false" style="color:#212b35">
                                Thao tác khác
                                <i class="fa fa-caret-down ml-2" aria-hidden="true"></i>
                            </a>
                            <ul class="dropdown-menu newscroll" style="font-size:13px">
                                <li>
                                    <a th:href="@{'/admin/suppliers/' + *{id} + '/histories'}">Cập nhật thông tin</a>
                                </li>
                                <li>
                                    <a href="#">Xoá nhà cung cấp</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="page-info-body" id="supplier-info">
                        <div class="page-info-body--sub flex pb-0">
                            <div class="col-4 p-0">
                                <div class="line-info flex">
                                    <label>
                                        Nhóm nhà cung cấp
                                        <span class="right">:</span>
                                    </label>
                                    <div class="content text-overflow-hiden div-pd-r-10">---</div>
                                </div>
                                <div class="line-info flex">
                                    <label>
                                        Mã
                                        <span class="right">:</span>
                                    </label>
                                    <div class="content" th:title="*{supplierCode}" th:text="*{supplierCode}"></div>
                                </div>
                                <div class="line-info flex">
                                    <label>Số điện thoại
                                        <span class="right">:</span>
                                    </label>
                                    <div class="content text-overflow-hiden div-pd-r-10" th:title="*{phone}" th:text="*{phone}"></div>
                                </div>
                                <div class="line-info flex">
                                    <label>Nợ hiện tại<span class="right">:</span></label>
                                    <div class="content">---</div>
                                </div>
                            </div>
                            <div class="col-4 p-0">
                                <div class="line-info flex">
                                    <label>Mã số thuế
                                        <span class="right">:</span>
                                    </label>
                                    <div class="content text-overflow-hiden div-pd-r-10">---</div>
                                </div>
                                <div class="line-info flex">
                                    <label>
                                        Website
                                        <span class="right">:</span>
                                    </label>
                                    <a class="content text-overflow-hiden div-pd-r-10">---</a>
                                </div>
                                <div class="line-info flex">
                                    <label>
                                        Mô tả
                                        <span class="right">:</span>
                                    </label>
                                    <div class="content text-overflow-hiden div-pd-r-10" th:title="*{description}" th:text="*{description}"></div>
                                </div>
                                <div class="line-info flex">
                                    <label>
                                        Email
                                        <span class="right">:</span>
                                    </label>
                                    <div class="content text-overflow-hiden div-pd-r-10" th:title="*{email}" th:text="*{email}"></div>
                                </div>
                            </div>
                            <div class="col-4 p-0">
                                <div class="line-info flex">
                                    <label>
                                        Người phụ trách
                                        <span class="right">:</span>
                                    </label>
                                    <div class="content text-overflow-hiden div-pd-r-10">
                                        <span th:title="*{employeeResult.name}" th:text="*{employeeResult.name}"></span>
                                    </div>
                                </div>
                                <div class="line-info flex">
                                    <label>
                                        Giá mặc định
                                        <span class="right">:</span>
                                    </label>
                                    <div class="content text-overflow-hiden div-pd-r-10">
                                        <span>---</span>
                                    </div>
                                </div>
                                <div class="line-info flex">
                                    <label>
                                        Hình thức thanh toán
                                        <span class="right">:</span>
                                    </label>
                                    <div class="content text-overflow-hiden div-pd-r-10">
                                        <span>---</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="gird-layout gird-layout--full-width" style="padding: 0; width: 100%;">
                    <section class="grid-card">
                        <div id="addresses" class="tab-list-content">
                            <div id="resultFilter">
                                <div class="orders">
                                    <div class="ui-type-container clearfix">
                                        <div class="table-wrapper table-wrapper--has-drill-down" style="opacity:1">
                                            <div id="sapo-table_wrapper" class="dataTables_wrapper no-footer ps" style="overflow-x: auto;">
                                                <table class="sapo-table bulk-action-context dataTable no-footer" id="sapo-table" role="grid">
                                                    <thead class="thead">
                                                        <tr class="tr" role="row">
                                                            <th style="width: 400px;">Địa chỉ</th>
                                                            <th style="width: 400px;">Phường xã</th>
                                                            <th style="width: 400px;">Quận huyện</th>
                                                            <th style="width: 400px;">Tỉnh thành phố</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>
                                                                <span th:title="*{locationRegionResult.address}" th:text="*{locationRegionResult.address}"></span>
                                                            </td>
                                                            <td>
                                                                <span th:title="*{locationRegionResult.wardName}" th:text="*{locationRegionResult.wardName}"></span>
                                                            </td>
                                                            <td>
                                                                <span th:title="*{locationRegionResult.districtName}" th:text="*{locationRegionResult.districtName}"></span>
                                                            </td>
                                                            <td>
                                                                <span th:title="*{locationRegionResult.provinceName}" th:text="*{locationRegionResult.provinceName}"></span>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="/layout/script :: script"/>
<script src="../../../static/assets/admin/js/suppliers/supplier_history.js"></script>

</body>

</html>
