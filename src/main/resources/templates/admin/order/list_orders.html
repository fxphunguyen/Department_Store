                                          d="M6.42459 13.4342L0.414183 7.4238L1.8284 6.00958L6.42459 10.6058L11.0208 6.00958L12.435 7.4238L6.42459 13.4342Z"

                                          d="M6.42459 8.00958L0.414183 1.99917L1.8284 0.584961L6.42459 5.18116L11.0208 0.584963L12.435 1.99918L6.42459 8.00958Z"

                                </svg></span><span class="MuiTouchRipple-root"></span></button>
                                        <span
                                                class="MuiButtonBase-root MuiIconButton-root jss5051 MuiCheckbox-root MuiCheckbox-colorPrimary jss5041 MuiIconButton-colorPrimary"

                                                value=""><span class="jss5042" font-size="small"></span></span><span
                                                class="MuiTouchRipple-root"></span></span></td>
                                    <td class="MuiTableCell-root MuiTableCell-body jss5091 MuiTableCell-alignLeft"
                                        style="width: 120px; max-width: 120px; min-width: 120px;">
